<!DOCTYPE html>
<html><head><title>Thermostat control</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="style.css" rel="stylesheet">
<link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Status</a></li>
            <li role="presentation"><a href="/config">Configuration</a></li>
            <li role="presentation"  class="active"><a href="/thermostat.html">Thermostat</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">OctoTherm</h3>
      </div>
      
<div id="statusView"></div>  
<div class="block">
	<!-- <button id="thermostatState" class="thermostatBigButtons">OFF</button>
    <select id="thermostats"></select>
    <hr> -->
	<div id="mainContainer">
		<div class="mainCentre mainCentre"><select id="thermostats"></select></div>
    	<div id="mainRight"><button id="thermostatState" class="thermostatBigButtons">OFF</button></div>
		<div class="mainCentre mainCentreSingle"><hr>Target temperature</div>
		<div id="mainLeft">
		<button id="zone-setpoint-dec" class="thermostatBigButtons termostatSetPointButtons">-</button>
		</div>
		
		<div class="mainCentre" id="zone-setpoint"></div>
		
		<div id="mainRight">
		<button id="zone-setpoint-inc" class="thermostatBigButtons termostatSetPointButtons">+</button>
		</div>
		<div class="mainCentre mainCentreSingle">Temperature: <span class="zone-temperature"></span></div>
	</div>
<!-- 		<p>Temperature: <span class="zone-temperature"></span></p> -->
<!-- 		<span style="display:none" class="humidity">, Humidity: <span id="zone-humidity"></span></span></p> -->
<!--     </div> -->
    <button id="manual_thermostat" class="btn-small btn-left thermostatmode">Manual</button>
    <button id="scheduled_thermostat" class="btn-small btn-right thermostatmode">Schedule</button>
<!--     <button id="heating_thermostat" class="btn-small btn-left thermostatopmode" style="margin-left:10px" >Heating</button> -->
<!--     <button id="cooling_thermostat" class="btn-small btn-right thermostatopmode">Cooling</button> -->
<!--     <div style="font-size:28px">Schedule</div> -->
	<div id="datetime"></div>
    <hr>
    <div id="slider-segment-blank">
        <div id="slider-segment-block" style="display:none">START:
            <input type="text" id="slider-segment-start" style="margin-right:4px" />END:
            <input type="text" id="slider-segment-end" style="margin-right:4px" />SET:
            <input type="text" id="slider-segment-temperature" /><span id="unit"></span>
            <button id="slider-segment-ok" style="float:right">OK</button>
        </div>
        <div id="slider-segment-block-movepos" style="display:none">TIME:
            <input type="text" id="slider-segment-time" />
            <button id="slider-segment-movepos-ok" style="float:right">OK</button>
        </div>
    </div>
    <div id="console"></div>
    <div class="slider" day="1"></div>
    <div class="slider" day="2"></div>
    <div class="slider" day="3"></div>
    <div class="slider" day="4"></div>
    <div class="slider" day="5"></div>
    <div class="slider" day="6"></div>
    <div class="slider" day="0"></div>
    <div id="timemarker"></div>
<!--     <div style="padding-top:10px"> -->
<!--         <button id="mode-split" class="btn-small btn-left editmode">Split</button> -->
<!--         <button id="mode-merge" class="btn-small btn-center editmode">Merge</button> -->
<!--         <button id="mode-move" class="btn-small btn-enter editmode">Move</button> -->
<!--     </div> -->
    <p style="display:none">Average schedule temperature: <span id="average_temperature"></span>&deg;C</p>
    <p style="display:none">Schedule JSON: <span class="schedule_json"></span>

    </p>	

  </div>
</div>

<!--   <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script> -->
<!--   <script>window.jQuery || document.write('<script src="jquery-1.9.0.min.js"><\/script>')</script> -->
	<script src="jquery-2.1.4.min.js"></script>
	<script src="thermostat.js"></script>
</body>
</html>
