<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OctoTherm configuration</title>

    <!-- Bootstrap core -->
    <link href="bootstrap.min.css" rel="stylesheet">
	<script src="jquery-2.1.4.min.js"></script>
	<style>
		.main { font-size: 63px; }
	</style>

  </head>
<script src="config.js"></script>
  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Status</a></li>
            <li role="presentation" class="active"><a href="/config">Configuration</a></li>
            <li role="presentation"><a href="/thermostat.html">Thermostat</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">OctoTherm</h3>
      </div>
	  
	  <div class="row">
		<h2>&nbsp;</h2>
		<div class="col-xs-offset-2 col-xs-8">
			<!-- Network config -->
			<div>
			  <div class="panel panel-default">
				<div class="panel-heading">
				  <h3 class="panel-title">Network</h3>
				</div>
				<div class="panel-body">
				  <form id="form_netcfg" method="POST">
					  <div class="form-group">
						<label for="StaSSID">Name</label>
						<input type="text" id="StaSSID" name="StaSSID" class="form-control" placeholder="Enter SSID" value="{StaSSID}">
					  </div>
					  <div class="form-group">
						<label for="Password">Password</label>
						<input type="password" id="StaPassword" name="StaPassword" class="form-control" placeholder="Password">
					  </div>
					  <div class="form-group">
						<label for="StaEnable">Enable WIFI Client</label>
						<input type="checkbox" id="StaEnable" name="StaEnable" class="form-control">
					  </div>
					  <button type="submit" class="btn btn-success">Save network</button>
					  <button type="button" id="netcfg_cancel" class="btn btn-link">Cancel</button>
					</form>
				</div>
			  </div>
			</div>
			
		<!-- OctoTherm adjustment config -->
			<div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">settings</h3>
					</div>
					<div class="panel-body">
						<form id="form_settings" method="POST">
							<div class="form-group">
								<label for="mode_switch_temp">Set switch temperature for Wood mode, &deg;C</label>
								<input type="number" required class="form-control" min="20" max="90" step="0.5" id ="mode_switch_temp" name="mode_switch_temp" value="{m_s_t}">
							</div>
							<div class="form-group">
								<label for="mode_switch_temp_delta">Set switch temperature delta for Wood mode, &deg;C</label>
								<input type="number" required class="form-control" min="0.5" max="5" step="0.5" id="mode_switch_temp_delta" name="mode_switch_temp_delta" value="{m_s_t_d}">
							</div>
							<div class="form-group">
								<label for="pump_on_delay">Pump on delay, sec</label>
								<input type="number" required class="form-control" min="10" max="600" step="1" id="pump_on_delay" name="pump_on_delay" value="{p_on_d}">
							</div>
							<div class="form-group">
								<label for="pump_off_delay">Pump off delay, sec</label>
								<input type="number" required class="form-control" min="10" max="600" step="1" id="pump_off_delay" name="pump_off_delay" value="{p_off_d}">
							</div>
							<div class="form-group">
								<label for="caldron_on_delay">Caldron on delay, sec</label>
								<input type="number" required class="form-control" min="10" max="600" step="1" id="caldron_on_delay" name="caldron_on_delay" value="{c_on_d}">
							</div>
							<div class="form-group">
								<label for="room_off_delay">Warm floor off delay in Coldy mode, sec</label>
								<input type="number" required class="form-control" min="15" max="7200" step="1" id="room_off_delay" name="room_off_delay" value="{room_off_delay}">
							</div>
							
							<div class="form-group">
								<label for="twvalve_temp">Set 3-way valve target temperature, &deg;C</label>
								<input type="number" required class="form-control" min="10" max="100" step="1" id="twvalve_temp" name="twvalve_temp" value="{twvalve_temp}">
							</div>
							<div class="form-group">
								<label for="twvalve_temp_delta">Set 3-way valve target temperature delta, &deg;C</label>
								<input type="number" required class="form-control" min="0.5" max="10" step="0.5" id="twvalve_temp_delta" name="twvalve_temp_delta" value="{twvalve_temp_delta}">
							</div>
							<div class="form-group">
								<label for="twvalve_step_time">Set 3-way valve step time, sec</label>
								<input type="number" required class="form-control" min="5" max="60" step="1" id="twvalve_step_time" name="twvalve_step_time" value="{twvalve_step_time}">
							</div>
							<div class="form-group">
								<label for="twvalve_edge_time">Set 3-way valve edge time, sec</label>
								<input type="number" required class="form-control" min="5" max="500" step="1" id="twvalve_edge_time" name="twvalve_edge_time" value="{twvalve_edge_time}">
							</div>
							<button type="submit" class="btn btn-success">Save network</button>
					  		<button type="button" id="settings_cancel" class="btn btn-link">Cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div> <!-- /col -->
	</div> <!-- /row -->

	</div> <!-- /container -->
  </body>
</html>
